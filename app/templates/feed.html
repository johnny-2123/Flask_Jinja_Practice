{% include 'base.html' %}
<div class="feed_container">
    {% for tweet in tweets %}
    <div class="tweet">
        <p>{{tweet.author}} tweeted on {{tweet.date}} ...</p>
        <p>"{{tweet.tweet}}"</p>
        {% if tweet.likes > 525000 %}
        <p>Likes: {{tweet.likes / 1000}}</p>
        {% endif %}
        {% if tweet.likes <= 525000 %} {{% endif %}} </div>
            {% endfor %}
    </div>
