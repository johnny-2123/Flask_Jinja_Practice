{% include 'base.html' %}
<div class="feed_container">
    {% for tweet in tweets %}
    <div class="tweet">
        <p>{{tweet.author}} tweeted on {{tweet.date}} ...</p>
        <p>"{{tweet.tweet}}"</p>
        {% if tweet.likes > 525000 %}
        <p style="color:orange">Likes: {{tweet.likes / 1000}}</p>
        {% else %}
        <p>Likes: {{tweet.likes / 1000}}</p>
        {% endif %}
    </div>
    {% endfor %}
</div>
